<div cdkDropListGroup>
  <div *ngIf="(sprint$ | async) as sprint" class="example-container">
    <h2>{{sprint.name}}</h2>
    <div
      (cdkDropListDropped)="drop($event)"
      [cdkDropListData]="sprint.user_stories"
      cdkDropList
      class="example-list">
      <div *ngFor="let itemRef of sprint.user_stories" cdkDrag class="example-box">
        <div *ngIf="(itemRef | doc | async) as item">
          {{item.name}}
        </div>
      </div>
    </div>
  </div>
</div>
