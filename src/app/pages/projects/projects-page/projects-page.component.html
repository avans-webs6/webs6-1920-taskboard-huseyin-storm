<div class="aligner" fxLayout="column" fxLayoutAlign="center" style="height: 100vh">
  <div fxLayout="row" fxLayoutAlign="center">
    <mat-card fxFlex="80%">
      <mat-card-title>Projects</mat-card-title>
      <mat-card-content>
        <div  *ngIf="projects.length < 1">
          <p>Nothing here but us! Press the button whenever you are ready!</p>
        </div>
        <table *ngIf="projects.length > 0" mat-table
               [dataSource]="projects" multiTemplateDataRows
               class="mat-elevation-z8">
            <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
              <th mat-header-cell *matHeaderCellDef> {{column}} </th>
              <td mat-cell *matCellDef="let element">
                <div *ngIf="column === 'owner' && (element[column] | doc | async) as user; else other">
                  {{user.email}}
                </div>
                <ng-template #other>
                  {{element[column]}}
                </ng-template>
              </td>
            </ng-container>

          <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
          <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
              <div class="example-element-detail"
                   [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                <div class="example-element-description" fxLayout="row" fxLayoutAlign="space-between">
                  <div>
                    {{element.description}}
                  </div>
                  <div>
                    <button mat-flat-button color="warn" (click)="navigateTo(element, 'edit-project')">Edit</button>
                    <button mat-raised-button color="accent" (click)="toggleArchive(element)" >Archive</button>
                    <button mat-raised-button color="primary" (click)="navigateTo(element, 'project')">Open</button>
                  </div>
                </div>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
          <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
              class="example-element-row"
              [class.example-expanded-row]="expandedElement === element"
              (click)="expandedElement = expandedElement === element ? null : element">
          </tr>
          <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
        </table>
      </mat-card-content>
      <button mat-button mat-raised-button color="primary" routerLink="/create-project" routerLinkActive="active">Create project</button>
    </mat-card>
  </div>
  <br>
  <div fxLayout="row" fxLayoutAlign="center" *ngIf="archivedProjects.length > 0" >
    <mat-card fxFlex="80%">
      <mat-card-title>Archived projects</mat-card-title>
      <mat-card-content>
        <table mat-table
               [dataSource]="archivedProjects" multiTemplateDataRows
               class="mat-elevation-z8">

          <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
            <th mat-header-cell *matHeaderCellDef> {{column}} </th>
            <td mat-cell *matCellDef="let element"> {{element[column]}}</td>
          </ng-container>

          <ng-container matColumnDef="unarchive">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"><button mat-button mat-raised-button color="primary" (click)="toggleArchive(element)">Unarchive</button></td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="archivedColumnsToDisplay"></tr>
          <tr mat-row *matRowDef="let element; columns: archivedColumnsToDisplay;">
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
