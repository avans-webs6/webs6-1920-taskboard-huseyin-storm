<div class="aligner" fxLayout="row"  style="height: 100vh">
  <div fxLayout="column"  fxLayoutAlign="center">
    <mat-card>
      <mat-card-title>Users</mat-card-title>
      <mat-card-content>
        <div *ngIf="project$ | async as project">
          <table mat-table
                 [dataSource]="project.roles">
            <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
              <th mat-header-cell *matHeaderCellDef>
                {{column}}
              </th>
              <td mat-cell *matCellDef="let element">
                {{log(project)}}
                <div *ngIf="(element | doc | async) as role">
                  {{role}}
                </div>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let element; columns: columnsToDisplay">
          </table>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="addUserToProject()">Add user</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div fxLayout="column" fxLayoutAlign="center">
    <app-sprints-overview></app-sprints-overview>
  </div>
</div>
