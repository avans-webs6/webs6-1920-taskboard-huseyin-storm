<div class="align-form-center">
  <form (ngSubmit)="onRegister()" [formGroup]="registerForm" novalidate>
    <mat-card class="login-card">
      <mat-card-header class="no-margin-card-header">
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <label>
                <input formControlName="email" matInput placeholder="Email">
              </label>
              <mat-error>
                The email is <strong>required!</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <label>
                <input [type]="hidePassword ? 'password' : 'text'" formControlName="password" matInput
                       placeholder="Password">
              </label>
              <mat-error>
                the password is <strong>required!</strong>
              </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width">
              <label>
                <input [type]="hidePassword ? 'password' : 'text'" formControlName="confirmPassword" matInput
                       placeholder="Repeat password">
              </label>
              <mat-error *ngIf="registerForm.errors?.passwordsNotMatching">
                The passwords are not the same!
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <p>
          Already have an account? Log in <a routerLink="/login" routerLinkActive="active"> here!</a>
        </p>
      </mat-card-content>

      <mat-card-actions>
        <button class="full-width" color="primary" mat-raised-button type="submit">Register</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
